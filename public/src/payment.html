<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - FaceSePay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="../images/favicon.png" type="image/icon type">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./payment.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

  <header>
    <div class="d-flex justify-content-center align-items-center">
      <a class="logo d-flex align-items-center" onclick="clickHomeBtn()" style="cursor:pointer;">
        <img src="../images/logo.png" class="logo-img" alt="FacePay Logo">
        <span class="ml-2 logo-text">FaceSePay</span>
      </a>
    </div>
  </header>

  <main>
    <div class="section-container text-center">

      <div class="success hide">
        <img src="../images/success.gif" alt="Payment Success" style="width: 200px; height: auto;">
      </div>

      <div class="failed hide">
        <img src="../images/failed.gif" alt="Payment Failed" style="width: 200px; height: auto;">
      </div>

      <h3 id="success-message" class="mt-4"></h3>
      <p id="request-message" class="mt-2"></p>
      <p id="failure-reason" class="hide text-danger">Reason: Face verification failed.</p>
      <p id="redirecting-message" class="mt-3"></p>

      <button class="submit-btn mt-4" onclick="clickHomeBtn()">Go to Home</button>

    </div>
  </main>

  <script src="./payment.js"></script>
</body>
</html>
