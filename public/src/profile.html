<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - FaceSePay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../images/favicon.png" type="image/icon type">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./profile.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <header>
    <div class="logo-container" onclick="window.location.href='../index.html'">
      <img src="../images/logo.png" class="logo-img" alt="FaceSePay Logo">
      <span class="logo-text">FaceSePay</span>
    </div>
  </header>

  <main>
    <div class="profile-card">
      <div class="left-container">
        <div class="photo-container">
          <img src="../images/user.png" id="photo" alt="Profile Image">
          <label id="uploadBtn" for="file">Upload</label>
          <input type="file" id="file" accept="image/*">
        </div>
      </div>

      <div class="right-container">
        <div>
          <p class="profile-text-title">Name: <span class="profile-text" id="name">NA</span></p>
          <p class="profile-text-title">Email: <span class="profile-text" id="email">NA</span></p>
          <p class="profile-text-title">Username: <span class="profile-text" id="username">NA</span></p>
          <p class="profile-text-title">Phone: <span class="profile-text" id="phone">NA</span></p>
          <p class="profile-text-title">Pay ID: <span class="profile-text" id="payid">NA</span></p>
        </div>
      </div>
    </div>
  </main>

  <div class="save-container">
    <button id="save-btn" class="save-btn">Save Changes</button>
  </div>

  <script src="./profile.js"></script>
</body>
</html>
